amlModuleIdentifier:
  namespace: microsoft.com/aml/samples
  moduleName: "One in two out"
  moduleVersion: 0.0.1
#jobType: mpi
inputs:
- name: input1
  type: AnyFile
  label: 'Input #1'
outputs:
- name: output1
  type: AnyFile
  label: 'Output #1'
- name: output2
  type: AnyFile
  label: 'Output #2'
implementation:
  container:
    amlEnvironment:
      python:
        condaDependencies:
          name: project_environment
          channels:
            - defaults
          dependencies:
            - python=3.6.8
            - pip:
              - azureml-defaults
    command: [python, noop.py]
    args: [
      --numinputs, '1',
      --numoutputs, '2', --paths,
      {inputPath: input1},
      {outputPath: output1},
      {outputPath: output2}
    ]     